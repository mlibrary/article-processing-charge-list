<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APC Journals List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.3.2/datatables.min.css" rel="stylesheet"
    integrity="sha384-oy6ZmHnH9nTuDaccEOUPX5BSJbGKwDpz3u3XiFJBdNXDpAAZh28v/4zfMCU7o63p" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/@umich-lib/web@latest/umich-lib.css" rel="stylesheet" />


</head>

<body>
  <m-universal-header></m-universal-header>
  <div>
    <m-website-header name="APC Journals" variant="dark">
      <a href="/" style="color: white;">Log in</a>
    </m-website-header>
  </div>
  <div class="container mt-5">
    <h1 class="mb-4">APC Journals</h1>
    <p>This table lists journals with Article Processing Charges (APCs) that are supported by the University of Michigan
      Library.</p>
    <div class="m-table m-table--responsive-small">
      <table id="apcTable" class="table table-striped table-bordered"></table>
    </div>
  </div>
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@umich-lib/web@latest/dist/umich-lib/umich-lib.esm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.3.2/datatables.min.js"
    integrity="sha384-F5wD4YVHPFcdPbOt91vfXz6ZUTjeWsy4mJlvR4duPvlQdnq704Bh6DxV1BJy3gA2"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      var header = ["Publisher", "Journal Title", "eISSN", "Amount Funded", "Campuses Covered", "Link to Agreement", "Coverage Years"];
      var columns = header.map(function (col) {
        return { title: col };
      });
      $('#apcTable').DataTable({
        ajax: "data.json",
        columns: columns,
        pageLength: 5,
        lengthMenu: [5, 10, 25, 50],
        //scrollY: "200px",
        order: [[1, 'asc']]
      });
    });
  </script>
</body>

</html>
